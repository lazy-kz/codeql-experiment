---

version: '3.9'
services:
  linter:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - | 
      CODEQL_CLI_ARGS=database analyze
       /opt/results/source_db 
       javascript-security-and-quality.qls 
       --format csv --output /opt/results/codeql.csv --threads 4
    volumes:
      - ./results:/opt/results
